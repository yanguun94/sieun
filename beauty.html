<body>

<div class="site-wrapper video-background">
    <!--
    Video from YouTube
    Have Questions? How To:
    https://github.com/pupunzi/jquery.mb.YTPlayer/wiki
    -->
    <div id="bgndVideo" class="player" data-property="{videoURL:'https://www.youtube.com/watch?v=5_TpweT6jS0', containment:'body', autoPlay:true, mute:true, startAt:1, stopAt: 53, opacity:1, }"></div>

    <div class="overlay"></div>

    <div class="site-wrapper-inner">
		
            <div class="cover-container">
            <div class="inner cover">
                <h1 class="cover-heading">미녀</h1>
                <p class="lead">
					언제쯤<br>
					날 봐줄까<br>
				</p>
            </div>

            <div class="mastfoot">
                <div class="inner">
                    <p>Copyright &copy; <a href="https://sims.arkaive.org/">Sims Arkaive</a></p>
                </div>
            </div>

        </div>

    </div>
</div>

<!-- jQuery -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
